<div
  class="container d-flex align-items-center justify-content-center min-vh-100"
>
  <!-- Error Message -->
  <div
    *ngIf="errorMessage"
    class="alert alert-danger text-center position-fixed top-0 mt-2"
  >
    {{ errorMessage }}
  </div>

  <!-- Success Message -->
  <div
    *ngIf="successMessage"
    class="alert alert-success text-center position-fixed top-0 mt-2"
  >
    {{ successMessage }}
  </div>

  <div class="p-4 divImpo">
    <a class="navbar-brand d-flex align-items-center mb-4" href="#">
      <img src="../../assets/logo.png" alt="logo" class="logoImg" />
      <h1 class="pt-2 fw-bold">BLUESTOCK</h1>
    </a>

    <form
      (ngSubmit)="onSignup()"
      [formGroup]="signupForm"
      class="d-flex flex-column align-items-center justify-content-center"
    >
      <strong class="mb-3">Create an account</strong>

      <div class="mb-3 w-100">
        <label for="name" class="form-label boldImp">Name</label>
        <input
          type="text"
          formControlName="name"
          class="form-control border shadow-none"
          id="name"
          placeholder="Name"
        />
      </div>

      <div class="mb-3 w-100">
        <label for="email" class="form-label boldImp">Email Address</label>
        <input
          type="email"
          formControlName="email"
          class="form-control border shadow-none"
          id="email"
          placeholder="johndoe@gmail.com"
        />
      </div>

      <div class="mb-0 d-flex justify-content-between align-items-center w-100">
        <label for="password" class="form-label boldImp">Password</label>
      </div>
      <div class="d-flex border mb-3 rounded-2 w-100">
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          class="form-control border-0 shadow-none"
          id="password"
        />
        <button
          type="button"
          class="btn border-0"
          (click)="showPassword = !showPassword"
          title="Show Password"
        >
          <i
            class="bi"
            [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
          ></i>
        </button>
      </div>

      <div class="d-flex">
        <p>By continuing, you agree to our</p>
        <p class="text-primary ms-1">terms of service.</p>
      </div>

      <div
        class="p-1 mb-3 border border-dark rounded-4 d-flex justify-content-center bg-white w-100 shadow-none"
      >
        <re-captcha
          #recaptchaRef
          [siteKey]="'6LcK4ysrAAAAAG7GH8R4zwmrkpLa7962CLfboQVU'"
          [size]="captchaSize"
          (resolved)="onCaptchaResolved($event)"
        >
        </re-captcha>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>

      <div class="text-center d-inline-block my-3 text-muted smokeBg p-2">
        or sign up with
      </div>

      <button
        type="button"
        (click)="onGoogleSignup()"
        class="btn btn-light border w-100 mb-2"
      >
        <img
          src="https://img.icons8.com/color/16/000000/google-logo.png"
          class="me-2"
          alt="Google logo"
        />
        Continue with Google
      </button>

      <div class="text-center mt-3 d-flex fw-bold">
        <p>Already have an account?</p>
        <a href="/Sign In" class="text-decoration-none ms-1">Sign in here</a>
      </div>
    </form>
  </div>
</div>
