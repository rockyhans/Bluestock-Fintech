<div class="container-fluid text-center min-vh-100 d-flex flex-column justify-content-between">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center p-4">
      <div class="d-flex align-items-center">
        <img src="assets/logo.svg" alt="logo" width="40" height="40" class="me-2" />
        <h3 class="mb-0 fw-bold text-dark">BLUESTOCK</h3>
      </div>
      <nav>
        <a class="text-dark me-4" href="#">Home</a>
        <a class="text-dark me-4" href="#">Support</a>
        <a class="text-dark" href="#">Contact</a>
      </nav>
    </div>
  
    <!-- Oops text -->
    <div class="position-relative">
      <h2 class="text-primary fw-bold" style="transform: rotate(-15deg); font-size: 2rem;">
        OOPS...
      </h2>
    </div>
  
    <!-- JSON Animation placeholder -->
    <div class="bg-light p-5 rounded mb-3">
      <h1 class="fw-bold">JSON Animation</h1>
    </div>
  
    <!-- Error message -->
    <div class="mb-5">
      <p class="fw-bold">Something went wrong.</p>
      <p class="text-muted">Sorry, We can't find the page you're looking for.</p>
      <p class="fw-bold">Error Code 404</p>
      <button class="btn btn-primary px-4" (click)="goBack()">Go Back</button>
    </div>
  
    <!-- Background gradients (decorative) -->
    <div class="position-absolute top-0 start-0 translate-middle rounded-circle bg-primary opacity-25"
         style="width: 200px; height: 200px;">
    </div>
    <div class="position-absolute bottom-0 end-0 translate-middle rounded-circle bg-primary opacity-25"
         style="width: 200px; height: 200px;">
    </div>
  </div>
